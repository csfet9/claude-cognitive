<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 580">
  <defs>
    <linearGradient id="claudeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D97706;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hindsightGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="semanticGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="offlineGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0284C7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38BDF8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="580" fill="#0F172A" rx="16"/>

  <!-- Title -->
  <text x="400" y="45" text-anchor="middle" fill="#F8FAFC" font-family="system-ui, sans-serif" font-size="28" font-weight="bold">claude-cognitive</text>
  <text x="400" y="72" text-anchor="middle" fill="#64748B" font-family="system-ui, sans-serif" font-size="14">LLM thinks. Hindsight remembers. Together = cognitive.</text>

  <!-- Claude Orchestrator Box -->
  <rect x="100" y="100" width="600" height="120" rx="12" fill="url(#claudeGrad)" filter="url(#shadow)"/>
  <text x="400" y="135" text-anchor="middle" fill="#FFF" font-family="system-ui, sans-serif" font-size="18" font-weight="bold">CLAUDE (ORCHESTRATOR)</text>
  <text x="400" y="165" text-anchor="middle" fill="#FEF3C7" font-family="system-ui, sans-serif" font-size="13">Manages workflow • Delegates to agents • Owns memory operations</text>
  <text x="400" y="190" text-anchor="middle" fill="#FEF3C7" font-family="system-ui, sans-serif" font-size="13">Uses memory_recall and memory_reflect tools</text>

  <!-- Arrow down -->
  <path d="M400 220 L400 260 M385 245 L400 260 L415 245" stroke="#64748B" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Split arrows to three boxes -->
  <path d="M400 280 L175 320 M190 305 L175 320 L190 320" stroke="#64748B" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M400 280 L400 320 M385 305 L400 320 L415 305" stroke="#64748B" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M400 280 L625 320 M610 305 L625 320 L610 320" stroke="#64748B" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Hindsight Box -->
  <rect x="50" y="320" width="230" height="160" rx="12" fill="url(#hindsightGrad)" filter="url(#shadow)"/>
  <text x="165" y="355" text-anchor="middle" fill="#FFF" font-family="system-ui, sans-serif" font-size="16" font-weight="bold">HINDSIGHT</text>
  <text x="165" y="380" text-anchor="middle" fill="#E9D5FF" font-family="system-ui, sans-serif" font-size="12">PostgreSQL + pgvector</text>

  <!-- Memory types -->
  <rect x="65" y="395" width="180" height="28" rx="6" fill="rgba(255,255,255,0.15)"/>
  <text x="155" y="414" text-anchor="middle" fill="#FFF" font-family="system-ui, sans-serif" font-size="11">world | experience | opinion</text>

  <!-- Operations -->
  <text x="165" y="460" text-anchor="middle" fill="#C4B5FD" font-family="monospace" font-size="11">retain() • recall() • reflect()</text>

  <!-- Offline Storage Box -->
  <rect x="295" y="320" width="210" height="160" rx="12" fill="url(#offlineGrad)" filter="url(#shadow)"/>
  <text x="400" y="355" text-anchor="middle" fill="#FFF" font-family="system-ui, sans-serif" font-size="16" font-weight="bold">OFFLINE STORAGE</text>
  <text x="400" y="380" text-anchor="middle" fill="#BAE6FD" font-family="monospace" font-size="11">.claude/offline-memories.json</text>

  <!-- Offline features -->
  <rect x="310" y="395" width="180" height="28" rx="6" fill="rgba(255,255,255,0.15)"/>
  <text x="400" y="414" text-anchor="middle" fill="#FFF" font-family="system-ui, sans-serif" font-size="11">Local fallback storage</text>

  <rect x="310" y="430" width="180" height="28" rx="6" fill="rgba(255,255,255,0.15)"/>
  <text x="400" y="449" text-anchor="middle" fill="#FFF" font-family="system-ui, sans-serif" font-size="11">Works when offline</text>

  <!-- Auto-sync arrow between Offline and Hindsight -->
  <path d="M295 400 L280 400" stroke="#38BDF8" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M280 400 L290 395 M280 400 L290 405" stroke="#38BDF8" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <text x="250" y="390" text-anchor="middle" fill="#38BDF8" font-family="system-ui, sans-serif" font-size="9" font-weight="bold">AUTO</text>
  <text x="250" y="402" text-anchor="middle" fill="#38BDF8" font-family="system-ui, sans-serif" font-size="9" font-weight="bold">SYNC</text>

  <!-- Semantic Memory Box -->
  <rect x="520" y="320" width="230" height="160" rx="12" fill="url(#semanticGrad)" filter="url(#shadow)"/>
  <text x="635" y="355" text-anchor="middle" fill="#FFF" font-family="system-ui, sans-serif" font-size="16" font-weight="bold">SEMANTIC MEMORY</text>
  <text x="635" y="380" text-anchor="middle" fill="#A7F3D0" font-family="monospace" font-size="12">.claude/memory.md</text>

  <!-- Semantic features -->
  <rect x="535" y="395" width="200" height="28" rx="6" fill="rgba(255,255,255,0.15)"/>
  <text x="635" y="414" text-anchor="middle" fill="#FFF" font-family="system-ui, sans-serif" font-size="11">Human-curated knowledge</text>

  <rect x="535" y="430" width="200" height="28" rx="6" fill="rgba(255,255,255,0.15)"/>
  <text x="635" y="449" text-anchor="middle" fill="#FFF" font-family="system-ui, sans-serif" font-size="11">Promoted observations</text>

  <!-- Bottom status indicator -->
  <rect x="100" y="510" width="600" height="50" rx="10" fill="rgba(56, 189, 248, 0.1)" stroke="#38BDF8" stroke-width="1"/>
  <text x="400" y="540" text-anchor="middle" fill="#38BDF8" font-family="system-ui, sans-serif" font-size="12">When Hindsight is unavailable, memories are stored locally and auto-sync when reconnected</text>
</svg>
